<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Wer küsst wen?</title>
	<link rel="stylesheet" href="style/halfviz.css" type="text/css" charset="utf-8">
</head>
<body>
  <div id="halfviz">
    <canvas id="viewport" width="800" height="600"></canvas>
    <div id="editor">
      <div class="io">
        <div class="ctrl">
          <h1>Personen</h1>

          <label for="node_names">Namen (ein Name pro Zeile)</label>
          <textarea id="node_names" rows=3></textarea>

          <label for="node_urls">URLs (ein URL pro Zeile)</label>
          <textarea id="node_urls" rows=3></textarea>

          <button id="add_node" class="add">Hinzufügen</button>
          <button id="clear_text" class="clear">Textfelder leeren</button>
          <button id="remove_node" class="remove">Entfernen</button>
        </div>
        <div>
          <h1>Beziehungen</h1>

          <label for="node_1">Name / URL</label>
          <input id="node_1" type="text">

          <label for="node_2">Name / URL</label>
          <input id="node_2" type="text">

          <button id="add_edge" class="add">Hinzufügen</button>
          <button id="remove_edge" class="remove">Entfernen</button>
        </div>
      </div>
    </div>
    <div id="grabber"></div>
  </div>  

  <div id="dashboard">
    <h1 class="about active">
      Wer küsst wen?
    </h1>
    <a href="http://tvtropes.org/pmwiki/pmwiki.php/Main/LoveChart" class="help">Was zum Fick ist diese Scheiße?</a>
  </div>


  <script src="lib/jquery.1.4.4.min.js"></script>
  <script src="lib/jquery.address-1.3.1.min.js"></script>
  <script src="lib/arbor.js"></script>
  <script src="lib/graphics.js"></script>
  <script src="lib/Math.uuid.js"></script>

  <!-- the halfviz source, broken out one ‘class’ per file -->
  <script src="src/help.js"></script>
  <script src="src/io.js"></script>
  <script src="src/renderer.js"></script>
  
  <!-- the main driver code: start here -->
  <script src="src/halfviz.js"></script> 

  
</body>
</html>
